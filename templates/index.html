<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thoughtful Therapy</title>

  <!-- Using botostrap -->
  <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" href='/'>Thoughtful Therapist</a>
  </nav>
  <div class="container">
    <div class="row justify-content-md-center">
      <!-- Two different portals. One for clients and the other for therapists -->
      <div class="card m-2">
        <img src="/static/images/therapist-and-client.jpg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Thoughtful Therapy User Portal</h5>
          <p class="card-text">Your personal chatbot to help you get through the day!</p>
          <a class="btn btn-secondary" href="/register">Register</a>
          <a class="btn btn-primary" href="/login">Login</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Thoughtful Therapy Therapist Portal</h5>
          <p class="card-text">Connect with clients and assist in growing their health!</p>
          <a class="btn btn-secondary" href="/">Register</a>
          <a class="btn btn-primary" href="/therapist/client/all">Login</a>
        </div>
      </div>
    </div>
  </div>
